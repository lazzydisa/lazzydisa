# Fonts #

font_family      Fantasque Sans Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 15


# Theme #

#include ./kitty-themes/themes/Spring.conf


# Windows #

#remember_window_size none
initial_window_width 160
initial_window_height 40


# layout #

enabled_layouts vertical,horizontal


# Transparency #

background_opacity 0.95
background_blur 10


# Tab Bar #

tab_bar_edge top
tab_bar_align left
tab_bar_style powerline
#tab_separator
tab_powerline_style slanted
tab_bar_background #C65BCA


# Background #

inactive_tab_foreground   #50264E
inactive_tab_background   #DAA1D8

active_tab_foreground #CDB0CC
active_tab_background #5C515C

foreground #3F3F3F
background #D2B6D2


# Mouse selection #

selection_foreground none
selection_background none


# Shell #

#shell_integration disabled


# Cursor #

cursor_blink_interval 0
cursor #723C83


# Tabs #

tab_title_template "{index}"
